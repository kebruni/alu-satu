version: '3.8'

services:
  # MongoDB (local container)
  mongodb:
    image: mongo:7
    container_name: alu-satu-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DB: alu-satu
    volumes:
      - mongodb_data:/data/db
    networks:
      docker_app_net:
        ipv4_address: 192.168.1.52
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (built from repo)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: alu-satu-backend
    environment:
      NODE_ENV: production
      PORT: 4000
      # the actual connection string will be taken from the environment (.env or Portainer)
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
    dns:
      - 8.8.8.8
      - 1.1.1.1
    network_mode: host
    restart: unless-stopped

  # Frontend (built from repo)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: alu-satu-frontend
    environment:
      # frontend will call backend API at this address
      VITE_API_URL: http://localhost:4000/api
    dns:
      - 8.8.8.8
      - 1.1.1.1
    network_mode: host
    restart: unless-stopped
    
  nginx:
    image: nginx:alpine
    container_name: alu-satu-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    network_mode: host
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  docker_app_net:
    external: true
