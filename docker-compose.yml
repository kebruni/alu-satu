version: '3.8'

services:
  # MongoDB база данных
  mongodb:
    image: mongo:7
    container_name: alu-satu-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DB: alu-satu
    volumes:
      - mongodb_data:/data/db
    networks:
      docker_app_net:
        ipv4_address: 192.168.1.52
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend сервер
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: alu-satu-backend
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGO_URI: mongodb://admin:password123@mongodb:27017/alu-satu?authSource=admin
      JWT_SECRET: your-secret-key-change-in-production
      CORS_ORIGIN: http://localhost:3000,http://localhost
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./server:/app
    networks:
      docker_app_net:
        ipv4_address: 192.168.1.51
    restart: unless-stopped

  # Frontend приложение
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: alu-satu-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:4000/api
    networks:
      docker_app_net:
        ipv4_address: 192.168.1.50
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  docker_app_net:
    external: true

